<!DOCTYPE html>

<head>
    <title>GitHub</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Required bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--font awesome  -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- personal CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row logo">
            <div class="col">
                <i class="fab fa-github"></i>
            </div>
        </div>
        <div class="heading"><h1>Sign in to GitHub</h1></div>
        <div class="card card-css" >
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="InputEmail1">Username or email address</label>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" >
                    </div>
                    <div class="form-group">
                      <label for="InputPassword1">Password </label><span class="forgot">Forgot password?</span>
                      <input type="password" class="form-control" id="InputPassword1" >
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-block">Sign in</button>
                  </form>
            </div>
        </div>
        <div class="create">
            New to GitHub? <span><a href="#">Create an account</a>.</span>
        </div>

    </div>
    <!-- footer -->
    <div class="footer">
        <div>
            <ul>
                <li><a href="#" style="color: rgb(88, 166, 255);">Terms</a></li>
                <li><a href="#" style="color: rgb(88, 166, 255)">Privacy</a></li>
                <li><a href="#" style="color: rgb(88, 166, 255);">Security</a></li>
                <li><a href="#" style="color: rgb(129, 140, 148);">Contact GitHub</a></li>
            </ul>
        </div>

    </div>
</body>

</html>
